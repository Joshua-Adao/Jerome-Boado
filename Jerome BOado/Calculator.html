<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="Calculator.css">
</head>
<body>

<div id="Calc">
<p>Calculator</p>
	<div id="result"></div>
	
	<button><div class="keys"onClick="nine()">9</div></button>
	<button><div class="keys"onClick="eight()">8</div></button>
	<button><div class="keys"onClick="seven()">7</div></button>
	<button><div class="keys"onClick="plus()">+</div></button>
	<button><div class="keys"onClick="six()">6</div></button>
	<button><div class="keys"onClick="five()">5</div></button>
	<button><div class="keys"onClick="four()">4</div></button>
	<button><div class="keys"onClick="minus()">-</div></button>
	<button><div class="keys"onClick="three()">3</div></button>
	<button><div class="keys"onClick="two()">2</div></button>
	<button><div class="keys"onClick="one()">1</div></button>
	<button><div class="keys"onClick="divide()">/</div></button>
	<button><div class="keys"onClick="zero()">0</div></button>
	<button><div class="keys"onClick="decimal()">.</div></button>
	<button><div class="keys"onClick="equals()">=</div></button>	
	<button><div class="keys"onClick="multiply()">x</div>
</button>
	<button><div class="clear"onClick="Clear()">Clear</div></button>
	<script src="Calc.js"></script>

</body>
</html>
